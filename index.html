<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C치mara + Google Drive</title>
<style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    video, canvas { width: 100%; max-width: 400px; margin-top: 20px; border: 2px solid #333; border-radius: 8px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
</style>

</head>
<body>
<h1>C치mara y Google Drive</h1>
<select id="cameraSelect">
    <option value="user">Frontal</option>
    <option value="environment">Trasera</option>
</select>
<br>
<button id="btnCamara">Abrir C치mara</button>
<button id="btnFoto">Tomar Foto</button>
<button id="btnLogin">Conectar con Google</button>
<video id="video" autoplay playsinline></video>
<canvas"></canvas>

<script>
const CLIENT_ID = "TU_CLIENT_ID_AQUI"; // Reemplaza con tu Client ID
const SCOPES = "https://www.googleapis.com/auth/drive.file";

let stream;
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');

document.getElementById('btnCamara').addEventListener('click', async () => {
    if (stream) stream.getTracks().forEach(track => track.stop());
    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: document.getElementById('cameraSelect').value }
        });
        video.srcObject = stream;
    } catch (error) {
        alert('Error al acceder a la c치mara: ' + error.message);
    }
});

document.getElementById('btnFoto').addEventListener('click', () => {
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataURL = canvas.toDataURL('image/png');
    subirAGoogleDrive(dataURL);
});

document.getElementById('btnLogin').addEventListener('click', () => {
    gapi.load('client:auth2', () => {
        gapi.auth2.init({ client_id: CLIENT_ID }).then(() => {
            gapi.auth2.getAuthInstance().signIn({ scope: SCOPES }).then(() => {
                gapi.client.load('drive', 'v3');
                alert('Conectado a Google Drive');
            });
        });
    });
});

async function subirAGoogleDrive(dataURL) {
    const blob = dataURLtoBlob(dataURL);
    const file = new File([blob], "foto.png", { type: "image/png" });

    const metadata = { name: "foto.png", mimeType: "image/png" };
    const form = new FormData();
    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
    form.append('file', file);

    const token = gapi.auth.getToken().access_token;
    const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + token }),
        body: form
    });
    const result = await res.json();
    alert('Foto subida a Google Drive con ID: ' + result.id);
}

    const parts = dataURL.split(';base64,');
    const contentType = parts[0].split(':')[1];

        uInt8Array[i] = raw.charCodeAt(i);
    }
    return new Blob([uInt8Array], { type: contentType });
}
</script>
</body>
</html>
